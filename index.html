<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayExplorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blur"></div>
    <br>
    <br>
    
    <div class="header">
        <h1>Javascript Array explorer</h1>
        </div>
    <div class="input-box">
    <input type="text" id="arrayInput" placeholder="Enter numbers separated by comma">
    </div>
    
    <button onclick="sortArray()">Sort</button>
    <button onclick="findEven()">Even</button>
    <button onclick="findOdd()">Odd</button>
    <button onclick="findPrime()">Prime</button>
    <button onclick="Reverse()">Reverse</button>
    <button onclick="findMax()">Max</button>
    <button onclick="findMin()">Min</button>
    <button onclick="findSum()">Sum</button>
    <button onclick="findAverage()">Average</button>
    <button onclick="findMedian()">Median</button>
    <button onclick="findMode()">Mode</button>
    <button onclick="findDuplicates()">Find Duplicate</button>
    <button onclick="removeDuplicates()">Remove Duplicate</button>
    <button onclick="squareNumbers()">Square Numbers</button>
    <button onclick="factorial()">Factorial</button>
    
    <br>
    <br>
    <br>
    <br>
    

  
    <div class="result" id="result"></div>

       <script src="app.js"></script>
</body>
</html>
